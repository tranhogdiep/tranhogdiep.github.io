<!DOCTYPE html>
<html>

<head>
  <title>Tran Hong Diep</title>
  <link rel="icon" type="image/x-icon" href="assets/only_logo.ico">
  <script
  type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
></script>
<style>
  .main{
    position: fixed;
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>

  <div id="loading" class="loading"></div>
 
  <div id="loading-progress" class="loading-progress">
    <div class="loader"></div>
  </div>
  <model-viewer
  id="model-viewer"
  src="https://cdn.glitch.global/957d4555-fa6b-4e6b-84c4-f90af449280c/dragon.glb?v=1726901906045"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  disable-pan
  touch-action="pan-y pan-x"
  camera-orbit="45deg 55deg auto"
  max-camera-orbit="auto 90deg 200%"
  min-camera-orbit="auto 0deg auto"
  alt="A 3D model of VR360"
  autoplay
  class="main"
>
</body>

</html>
